<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <title>Fitlit</title>
  </head>
  <body>
    <section class="user-dash">
      <h2 class="card-banner">Welcome, User!</h2>
      <article class="card card1">
        <div class="user-card">
          <h3>User id: #1</h3>
          <h3>John's daily step goal is 10000 steps</h3>
          <h3>The average step goal is 8000</h3>
          <button class="moreInfoBttn">More User Info</button>
        </div>
      </article>
      <article class="card card2">
        <div class="widget widget1">activity widget 1</div>
        <div class="widget widget2">activity widget 2</div>
        <div class="widget widget1">activity widget 3</div>
        <div class="widget widget2">activity widget 4</div>
      </article>
      <article class="card card3">graph widgets</article>      
    </section>

    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
